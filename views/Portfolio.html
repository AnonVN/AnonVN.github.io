        </button>
      
        <i class="fa fa-github-square icon-block9"></i>

            <ul class="navbar-nav m-auto">
                <li class="nav-item active">

            <form class="form-inline my-2 my-lg-0 d-flex justify-content-center">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <div class="wrapper ">
        <form class="form-signin">
            <h2 class="form-signin-heading"> 
                Login
                <i class="fa fa-facebook icon-block9"></i>
                <i class="fa fa-github-square icon-block9"></i>
             
            </h2>
            <input type="text" class="form-control" name="username" placeholder="Email Address" required=""
                autofocus="" />
            <input type="password" class="form-control" name="password" placeholder="Password" required="" />
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Go >=<i class="fa fa-fighter-jet"></i></button>
        </form>
    </div>
